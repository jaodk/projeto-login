                    <h1>Login</h1>
                    <p>Faça login para acessar sua conta e guardar seus dados.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="icons" data-lucide="user"></i>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required minlength="8" maxlength="30">
                            <label for="ilogin"></label>
                        </div>
                        <div class="campo">
                            <i class="icons" data-lucide="lock"></i>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha"></label>
                        </div>
                        <button class="esqueci" type="button" onclick="esqueciSenha()">Esqueci a senha
                        </button>
                        <input class="enviar" type="submit" value="Enviar" style="cursor: pointer;">
                    </form>
                </div>
        </section>
