<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i data-lucide="user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required minlength="8" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i data-lucide="lock"></i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar" style="cursor: pointer;">
                    <button type="button" onclick="esqueciSenha()" style="background: none; border: none; color: #007bff; cursor: pointer; display: flex; align-items: center; gap: 5px;">
                    <i data-lucide="lock"></i>Esqueci a senha
                    </button>
                </form>
            </div>
        </section>
        </main>

        <script>
        function esqueciSenha() {

        }
        lucide.createIcons();
        </script>

</body>
</html>
